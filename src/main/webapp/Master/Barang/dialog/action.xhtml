<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog showEffect="fade" hideEffect="fade"
              position="center" id="idDialocAct"
              header="#{negaraMBean.dalogHeader}" appendTo="@(body)"  
              widgetVar="showDialocAct" 
              modal="true" height="95%"
              width="40%"
              responsive="true" resizable="false">
        <h:form>
            <h:outputLabel value="* Wajib diisi" style="color: #ff0000"/>
            <p:panel style="overflow: auto; width: 100% ; max-height: 55vh" 
                     class="no-border">
                <p:messages closable="true"/>
                <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-7"
                             style="width: 100%"
                             styleClass="ui-panelgrid-blank form-group">
                    <p:outputLabel value="Kode Negara" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{negaraMBean.refKebangsaan.kodenegara}" style=" text-transform: uppercase;"
                                 required="true" requiredMessage="Kode Icao tidak boleh kosong"/>
                    <p:outputLabel value="Nama Negara" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{negaraMBean.refKebangsaan.kebangsaan}" style=" text-transform: uppercase;"
                                 required="true" requiredMessage="Nama negara tidak boleh kosong"/>
                    <p:outputLabel value="Status Rawan"/><p:outputLabel value=":"/>
                    <p:selectOneRadio value="#{negaraMBean.refKebangsaan.rawan}">
                        <f:selectItem itemLabel="Rawan" itemValue="1" />
                        <f:selectItem itemLabel="Aman" itemValue="0" />
                    </p:selectOneRadio>
                    <p:outputLabel value="Keterangan"/><p:outputLabel value=":"/>
                    <p:inputText value="#{negaraMBean.refKebangsaan.keterangan}" style=" text-transform: uppercase;"/>
                </p:panelGrid>
            </p:panel>
            <p:separator/>
            <p:panelGrid columns="2" class="no-border" columnClasses="ui-g-6,ui-g-6">
                <p:commandButton value="Simpan" 
                                 icon="fa fa-save"
                                 actionListener="#{negaraMBean.saveRecord}"
                                 update="@form"
                                 process="@form"/>
                <p:commandButton value="Tutup" 
                                 icon="fa fa-close"
                                 onclick="PF('showDialocAct').hide()">
                    <p:ajax listener="#{negaraMBean.init()}" />
                </p:commandButton>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
