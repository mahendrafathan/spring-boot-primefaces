<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/avalon">

    <div class="layout-menu-container" style="text-align: -moz-center; ">
        <div class="nano">
            <div class="nano-content menu-scroll-content" style="margin-right: 0 !important;">
                <h:form style="width: 100%; max-width: 100%; text-align: -webkit-center;">
                    <p:panel class="no-border no-padding" style="width: 1351px;">
                        <div style="text-align: left">
                            <pu:menu>
                                <p:submenu label="Master" icon="fa fa-database">
                                    <p:menuitem value="Data Barang" icon="fa fa-database" outcome="/Master/dataBarang"/>
                                    <p:menuitem value="Data Supplier" icon="fa fa-database" outcome="/Master/dataSupplier"/>
                                    <p:menuitem value="Data Pelanggan" icon="fa fa-database" outcome="/Master/dataPelanggan"/>
                                    <p:menuitem value="Keluar" icon="fa fa-database" />
                                </p:submenu>
                                <p:submenu label="Transaksi" icon="fa fa-shopping-cart">
                                    <p:menuitem value="Pembelian" icon="fa fa-shopping-cart" outcome="/Transaksi/dataPembelian"/>
                                    <p:menuitem value="Penjualan" icon="fa fa-shopping-cart" outcome="/Transaksi/dataPenjualan"/>
                                </p:submenu>
                                <p:submenu label="Laporan" icon="fa fa-table">
                                    <p:menuitem value="Laporan Pembelian" icon="fa fa-table" outcome="/Laporan/laporanPembelian"/>
                                    <p:menuitem value="Laporan Penjualan" icon="fa fa-table" outcome="/Laporan/laporanPenjualan"/>
                                    <p:menuitem value="Laporan Inventory" icon="fa fa-table" outcome="/Laporan/laporanInventory"/>
                                </p:submenu>
                                <p:submenu label="Retur" icon="fa fa-undo">
                                    <p:menuitem value="Retur Pembelian" icon="fa fa-undo" outcome="/Retur/dataReturPembelian"/>
                                    <p:menuitem value="Retur Penjualan" icon="fa fa-undo" outcome="/Retur/dataReturPenjualan"/>
                                </p:submenu>
                            </pu:menu>
                        </div>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
